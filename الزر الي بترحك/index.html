<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ≥ÿßŸÖÿ≠ÿ™ŸäŸÜŸä</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@1,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        *::selection {
            background: #7d2ae8;
            color: #fff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #3498db; /* Blue background color */
            margin: 0;
        }

        .wrapper {
            position: relative;
            width: 80vw; /* 80% of the viewport width */
            max-width: 600px;
            height: 60vh; /* 60% of the viewport height */
            max-height: 400px;
            background: #fff;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        i {
            font-size: 15vw; /* 15% of the viewport width */
            color: #3498db; /* Blue color */
            border: 5px solid transparent;
            outline: 3px solid #3498db; /* Blue color */
            border-radius: 50%;
        }

        h2 {
            font-size: 6vw; /* 6% of the viewport width */
            color: #3498db; /* Blue color */
            margin: 25px 0; /* Increased margin for better spacing */
        }

        .btn-group {
            width: 100%;
            height: 8vh; /* 8% of the viewport height */
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        button {
            position: absolute;
            width: 25vw; /* 25% of the viewport width */
            max-width: 100px;
            height: 6vh; /* 6% of the viewport height */
            font-size: 3vw; /* 3% of the viewport width - increased font size */
            color: #fff;
            font-weight: 600;
            border-radius: 15px;
            border: 2px solid #3498db; /* Blue color */
            outline: none;
            cursor: pointer;
            background: #3498db; /* Blue background color */
        }

        button:nth-child(1) {
            margin-left: -30vw; /* -30% of the viewport width */
            background: #3498db; /* Blue background color */
        }

        button:nth-child(2) {
            margin-right: -30vw; /* -30% of the viewport width */
            color: #3498db; /* Blue color */
            background: #fff; /* White background color */
        }

        /* Media Query for smaller screens */
        @media screen and (max-width: 600px) {
            .wrapper {
                width: 90vw;
                max-width: none;
                height: 70vh;
                max-height: none;
            }

            i {
                font-size: 20vw;
            }

            h2 {
                font-size: 8vw;
            }

            .btn-group {
                height: 10vh;
            }

            button {
                width: 20vw;
                max-width: none;
                height: 4vh;
                font-size: 4vw; /* Increased font size for smaller screens */
            }

            button:nth-child(1) {
                margin-left: -20vw;
            }

            button:nth-child(2) {
                margin-right: -20vw;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h2 class="question">üôÅÿ≥ÿßŸÖÿ≠ÿ™ŸäŸÜŸä ÿü</h2>
        <div class="btn-group">
            <button class="yes-btn">üòäÿßŸá</button>
            <button class="no-btn">ü¶âŸÑÿß</button>
        </div>
    </div>
    </div>
    <script>
        const wrapper = document.querySelector('.wrapper');
        const question = document.querySelector('.question');
        const yesBtn = document.querySelector('.yes-btn');
        const noBtn = document.querySelector('.no-btn');
        const wrapperRect = wrapper.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();

        yesBtn.addEventListener('click', () => {
    question.innerHTML = 'üíôü•≥ÿ¥ŸÉÿ±ÿß ŸÉŸÜÿ™ ÿ®ÿπÿ±ŸÅ ÿßŸÜŸà ŸÇŸÑÿ®ŸÉ ŸÉÿ®Ÿäÿ± ';
    question.style.fontSize = '5VW'; // ŸÇŸÖ ÿ®ÿ™ÿπŸäŸäŸÜ ÿßŸÑÿ≠ÿ¨ŸÖ ÿßŸÑÿ¨ÿØŸäÿØ ŸáŸÜÿß
    yesBtn.style.display = 'none'; // ÿ•ÿÆŸÅÿßÿ° ÿ≤ÿ± "Yes"
    noBtn.style.display = 'none'; // ÿ•ÿÆŸÅÿßÿ° ÿ≤ÿ± "No"
});

        noBtn.addEventListener('click', () => {
            const i = Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width)) + 1;
            const j = Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height)) + 1;
            noBtn.style.left = i + 'px';
            noBtn.style.top = j + 'px';
        });
    </script>
</body>

</html>
